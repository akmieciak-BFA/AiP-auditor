<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Brain - Circuit Board Pattern -->
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B7A78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17545A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Brain Circuit -->
  <path d="M 95 30 Q 50 30 35 60 Q 25 80 25 100 Q 25 130 35 150 Q 45 170 60 180 L 60 200 Q 60 210 70 210 L 90 210 L 95 210 L 95 30 Z" 
        stroke="url(#leftGradient)" stroke-width="6" fill="none"/>
  
  <!-- Circuit Lines Left -->
  <circle cx="50" cy="50" r="5" fill="url(#leftGradient)"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="url(#leftGradient)" stroke-width="3"/>
  <circle cx="70" cy="70" r="5" fill="url(#leftGradient)"/>
  
  <circle cx="45" cy="85" r="5" fill="url(#leftGradient)"/>
  <line x1="45" y1="85" x2="65" y2="100" stroke="url(#leftGradient)" stroke-width="3"/>
  <circle cx="65" cy="100" r="5" fill="url(#leftGradient)"/>
  
  <circle cx="50" cy="120" r="5" fill="url(#leftGradient)"/>
  <line x1="50" y1="120" x2="75" y2="130" stroke="url(#leftGradient)" stroke-width="3"/>
  <circle cx="75" cy="130" r="5" fill="url(#leftGradient)"/>
  
  <circle cx="60" cy="155" r="5" fill="url(#leftGradient)"/>
  <line x1="60" y1="155" x2="80" y2="165" stroke="url(#leftGradient)" stroke-width="3"/>
  <circle cx="80" cy="165" r="5" fill="url(#leftGradient)"/>
  
  <!-- Right Brain Tree Pattern -->
  <path d="M 105 30 Q 150 30 165 60 Q 175 80 175 100 Q 175 130 165 150 Q 155 170 140 180 L 140 200 Q 140 210 130 210 L 110 210 L 105 210 L 105 30 Z" 
        stroke="url(#rightGradient)" stroke-width="6" fill="none"/>
  
  <!-- Tree Branches Right -->
  <path d="M 130 60 L 130 80 M 130 70 L 145 65 M 130 70 L 115 65" 
        stroke="url(#rightGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 130 90 L 130 110 M 130 100 L 150 95 M 130 100 L 110 95 M 130 100 L 140 110 M 130 100 L 120 110" 
        stroke="url(#rightGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 130 120 L 130 140 M 130 130 L 145 125 M 130 130 L 115 125 M 130 130 L 140 140 M 130 130 L 120 140" 
        stroke="url(#rightGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 130 150 L 130 170 M 130 160 L 145 155 M 130 160 L 115 155" 
        stroke="url(#rightGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Roots -->
  <path d="M 70 210 Q 60 220 55 230" stroke="url(#leftGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 80 210 Q 75 225 70 235" stroke="url(#leftGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 130 210 Q 140 220 145 230" stroke="url(#rightGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 120 210 Q 125 225 130 235" stroke="url(#rightGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- BFA Text -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#1A4645" text-anchor="middle">BFA</text>
</svg>
