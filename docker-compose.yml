version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bfa-audit-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./bfa_audit.db}
      - SECRET_KEY=${SECRET_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - GAMMA_API_KEY=${GAMMA_API_KEY}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    networks:
      - bfa-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: bfa-audit-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bfa-network
    restart: unless-stopped

volumes:
  backend_data:

networks:
  bfa-network:
    driver: bridge
